<!DOCTYPE html>
<html>
<head>
    <title>Email Spam Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f2f2f2;
        }
        .container {
            background-color: white;
            padding: 20px;
            width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Email Spam Classifier</h2>
        <form method="post">
            <label for="message">Enter your message:</label><br>
            <textarea name="message" required></textarea><br>
            <input type="submit" value="Check">
        </form>
        {% if prediction %}
        <div class="result">
            Result: {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
